version: '3'

services:
  nodejs:
    container_name: nodeserver
    restart: unless-stopped
    build: ./server
    command: sh -c "/wait && cd app && nodemon"
    volumes:
      - ./server:/app
    ports:
      - "7000:7000"
    networks:
      - app-network
    links:
      - db
    environment:
      WAIT_HOSTS: mongodb:27017
      
  db:
    container_name: mongodb
    image: mongo
    restart: unless-stopped
    env_file: server/.env
    ports:
      - "27017:27017"
    volumes:     
      - ./data:/data/db
    networks:
      - app-network  

networks:
  app-network:
    driver: bridge